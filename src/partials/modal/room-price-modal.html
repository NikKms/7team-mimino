<form class="room_price_modal">
  <h3>ЦІНИ НА НОМЕР</h3>
  <p>Двомісний люкс</p>
  <div class="form-group">
    <label for="c_number">Категорія номеру</label>
    <input type="c_number" name="c_number" id="c_number" placeholder="1" />
  </div>
  <div class="form-group">
    <label for="price">Кількість ночей</label>
    <input id="price" type="text" name="price" placeholder="100" />
  </div>
  <button type="submit">ЗАБРОНЮВАТИ НОМЕР</button>
</form>
